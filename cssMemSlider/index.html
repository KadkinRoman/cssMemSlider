<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Mem Slider</title>
</head>

<body>
    <div class="wrapper">
        <div class="mem-slider">
            <input type="radio" name="radio" id="one" checked />
            <input type="radio" name="radio" id="two" />
            <input type="radio" name="radio" id="three" />
            <input type="radio" name="radio" id="four" />


            <div class="mem-slider__images">
                <div class="mem-slider__image mem-slider__image--first">
                    <img src="images/mem1.jpg" alt="mem" />
                </div>
                <div class="mem-slider__image">
                    <img src="images/mem2.jpg" alt="mem" />
                </div>
                <div class="mem-slider__image">
                    <img src="images/mem3.jpg" alt="mem" />
                </div>
                <div class="mem-slider__image">
                    <img src="images/mem4.jpg" alt="mem" />
                </div>
            </div>


            <div class="mem-slider__footer">

                <div class="caption__outer">
                    <div class="mem-slider__caption">
                        <p class="mem-slider__text mem-slider__text--first">Уже сто раз запустил.</p>
                        <p class="mem-slider__text">
                            Интерфейс интуитивно понятен. Пользователям не нужна помощь в освоении.
                        </p>
                        <p class="mem-slider__text">Когда тимлид помогает</p>
                        <p class="mem-slider__text">Задавай вопросы к своему коду!!!</p>
                    </div>
                </div>



                <div class="mem-slider__buttons">
                    <label for="one" class="button__outer">
                        <span  class="button"></span>
                    </label>
                    <label for="two" class="button__outer">
                        <span  class="button"></span>
                    </label>
                    <label for="three" class="button__outer">
                        <span  class="button"></span>
                    </label>
                    <label for="four" class="button__outer">
                        <span  class="button"></span>
                    </label>




                </div>
            </div>


        </div>
</body>

</html>
