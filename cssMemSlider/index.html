<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Mem Slider</title>
</head>

<body>
    <div class="wrapper">
        <div class="mem-slider">

            <div class="images__outer">
                <div class="mem-slider__images">
                    <input type="radio" name="radio" id="one" checked />
                    <input type="radio" name="radio" id="two" />
                    <input type="radio" name="radio" id="three" />
                    <input type="radio" name="radio" id="four" />
                    
                    <div class="mem-slider__image mem-slider__image--first">
                        <img src="images/mem1.jpg" alt="mem" />
                    </div>
                    <div class="mem-slider__image">
                        <img src="images/mem2.jpg" alt="mem" />
                    </div>
                    <div class="mem-slider__image">
                        <img src="images/mem3.jpg" alt="mem" />
                    </div>
                    <div class="mem-slider__image">
                        <img src="images/mem4.jpg" alt="mem" />
                    </div>
                </div>
            </div>

            <div class="mem-slider__footer">
                <div class="mem-slider__caption">
                    <p class="mem-slider__text mem-slider__text--first">Text1</p>
                    <p class="mem-slider__text">
                        Интерфейс интуитивно понятен. Пользователям не нужна помощь в освоении
                    </p>
                    <p class="mem-slider__text">Text3</p>
                    <p class="mem-slider__text">Text4</p>
                </div>
            </div>

            <div class="mem-slider__buttons">
                <label for="one" class="button button--active"></label>
                <label for="two" class="button"></label>
                <label for="three" class="button"></label>
                <label for="four" class="button"></label>
            </div>

        </div>
</body>

</html>
